    <title>Spotify</title>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30px" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1 font-bold">
                    <div class="logo invert"><img width="95px" src="img/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1 font-bold">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h4>Your library</h4>
                </div>

                <div class="songlist">
                    <ul>

                            <img class="invert" src="music.svg" alt="">

                            <div class="playnow">
                                <span>Play Now</span>
                                <img class="playnowicon invert" src="playnow.svg" alt="">
                            </div>
                        </li> -->
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/pk-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/pk-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/pk-en/accessibility/"><span>Accessibility</span></a></div>
                    <div><a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                            rel="noopener"><span>Cookies</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded font-bold">
            <div class="header">
                <div class="nav">

                    </svg>
                </div>
                <div class="none buttons font-bold">
                    <!-- <button class="signupbtn font-bold">Sign up</button>

                <div class="playbar">

                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>

                    <div class="abovebar">

                        <div class="songinfo invert">
                            <!-- 00:00 -->
                        </div>

                        <div class="songbuttons">
                            <img width="35px" id="previous" src="img/previous.svg" alt="">
                            <img width="40px" id="play" src="img/play.svg" alt="">
                            <img width="35px" id="next" src="img/next.svg" alt="">
                        </div>

                        <div class="timevol">
                            <div class="songtime invert">
                                
                            </div>
                            <div class="volume">
                                <img width="27px" class="volume invert" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
